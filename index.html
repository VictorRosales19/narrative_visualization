<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Occupation Income - Narrative Visualization</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
</head>
<body>
  <h1>Who Gets Paid and How Much?</h1>

  <div id="controls">
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <div id="filters">
    <label for="yearSelect">Year:</label>
    <select id="yearSelect"></select>

    <label for="levelSelect">Occupation Level:</label>
    <select id="levelSelect"></select>

    <label for="titleSelect">Occupation Title:</label>
    <select id="titleSelect"></select>
  </div>

  <svg id="vis" width="800" height="600"></svg>

  <script src="main.js"></script>
</body>
</html>
